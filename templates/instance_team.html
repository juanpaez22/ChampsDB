{% extends 'instance.html' %}

{% block instance %}
<div class="container p-auto mx-auto my-3">
  <div class="row align-items-center">
    <img src={{ team.media_link }} alt="team_img" class="img-thumbnail mx-auto d-block"></br>
  </div>
  <div class="row justify-content-center mt-2 mg-auto mx-auto p-auto">
    <div class="col">
      <h1>{{ team.name }}</h1>
    </div>
  </div>
  <div class="row justify-content-center mt-2 mg-auto mx-auto p-auto">
    <div class="col">
      <p>Country: {{ team.country }}</p>
    </div>
    <div class="col">
      <p>City: {{ team.city }}</p>
    </div>
    <div class="col">
      <p>Stadium: {{ team.stadium }}</p>
    </div>
  </div>
</div>
{% endblock %}
