<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- our CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

  <!-- meta info -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% block head %}{% endblock %}
</head>

<body style="background-color: slategray;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top scrolling-navbar">
    <!-- Brand -->
    <a class="navbar-brand" href="/">
      <img src="https://i.ibb.co/qWBgZTh/Champions-DB-3.png" alt="ChampionsDB 19-20" style="width:110px;"></a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/model/team">Teams</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/model/player">Players</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/model/match">Matches</a>
        </li>
      </ul>
    </div>
  </nav>
  <div style="padding-top: 60px;"></div>
  {% block body %}{% endblock %}
</body>
